<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ascii ART</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@200;400;700&family=Roboto+Mono:wght@200;400;500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <style>
        html {
    font-size: 62.5%;
}
body {
    margin: 0;
    font-family: 'Roboto Mono';
    background-color:rgb(167, 191, 194);
}
.wrapper {
    /* max-width: 1200px; */
    margin: 0 auto
}
.header {
    align-items: center;
    text-align: center;
    font-size: 2.7rem;
    font-family: 'Poppins';
}
form {
    margin: inherit;
    width: inherit;
}
.inputs textarea {
    margin-left: 35%;
    margin-right: 35%;
    width: 30%;
    background-color:aliceblue;
}
.inputs .btns-row {
    margin-top: 4px;
    /* width: 100%; */
    display: flex;
    /* justify-content: center; */
    font-size: 1.2rem;
    font-weight: normal;
    padding: 1px;
}
button {
    background-color: purple;
    color: whitesmoke;
    border: rgb(0, 0, 0);
    border-style: solid;
    border-width: 1px;
    border-radius: 20px;
    height: 135px;
    width: 450px;
    font-size: 1.1rem;
    font-weight: 900;
    cursor: pointer;
    transition: 0.2s;
    justify-content: center;
    margin-left: 50%;
    margin-right: 38%; 
}
button:hover{
    background-color: whitesmoke;
    color: purple;
    border: purple;
    border-style: solid;
    border-width: 1px;
    box-shadow: 1px 1px 3px black;
    font-weight: 900;
    cursor: pointer;
}
button:focus{
    opacity: 0.5;
    background-color: whitesmoke;
    color: forestgreen;
}
.colorpicker {
    margin-left: 40%;
    margin-right: 30%;
    font-size: xx-large;
    font-family: 'Lilita One';
    justify-content: center;
 color: forestgreen;
}
tbody:hover {
    background-color: aliceblue;
}

    </style>
    <body>
        <div class="wrapper">
            <div class="header">
                <h3>
                    You write <span style="font-family: 'Lilita One';color:forestgreen;">text</span>, we draw<span style="font-family: 'Lilita One'; color: purple; font-size: 130%;"> ART </span>
                </h3>
            </div>
            <form class="form" method="POST" action="/asciiart">
                <div class="inputs">
                        <textarea name="input" id="input" placeholder="Enter text here" rows="5" cols="33" required="true" >{{ .Input }}</textarea>
                    <div class="colorpicker">
                        <label>Pick   AsciiArt   color</label>
                        <input type="color"; name="color"; value= {{ .Color }}></div>
                    <div class="colorpicker">
                          <label>Pick   background   color</label>
                        <input type="color"; name="backColor"; value= {{ .BackColor }}>
                    </div>
                <div class="btns-row">
                <div>
                                <button id="standard" name="banner" value="standard" required="true">
                                <label for="standard"><pre style="cursor:pointer">{{ .Standard }}</pre></button>

                                <button id="shadow" name="banner" value="shadow">
                                <label for="shadow"><pre style="cursor:pointer">{{ .Shadow }}</pre></button>

                                <button id="thinkertoy" name="banner" value="thinkertoy">
                                <label for="thinkertoy"><pre style="cursor:pointer">{{ .Thinkertoy }}</pre></button>
                </div>
            </div>
            </form>
        </div>
    </body>
            <pre style="font-size:xx-large; width: auto; text-align: center; display: inline-flex;min-width: 100%;
border-radius: 20px; background:{{ .BackColor }};
color:{{ .Color }}">
{{ .Output }}</pre>
</html>
